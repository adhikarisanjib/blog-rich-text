{% extends 'base.html' %}

{% load static %}

{% block title %} {{ header|capfirst }} {% endblock title %}

{% block content %}

    <div class="px-4 py-2 w-[720px]">

        <div class="mb-4 py-2 flex justify-between border-b border-custom">
            <h1 class="text-2xl font-bold">{{ header|capfirst }}</h1>
        </div>
        
        <form action="" method="post" class="">
            {% csrf_token %}
            {% include "snippets/form.html" with form=form %}

            <div class="py-2 flex justify-between items-center border-t border-custom border-b border-custom">
                <button type="submit" class="px-2 py-1 rounded-md text-white bg-blue-500 dark:bg-blue-500">{{ button_text|capfirst }}</button>
            </div>
        </form>
    </div>

{% endblock content %}
