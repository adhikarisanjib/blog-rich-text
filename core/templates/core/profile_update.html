{% extends 'base.html' %}

{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}

    <div class="px-4 py-2 w-[720px]">

        <div class="mb-4 p-2 flex justify-between border-b">
            <h1 class="text-2xl font-bold">Update Profile</h1>
        </div>
        
        <form action="" method="post" class="">
            {% csrf_token %}
            {% include "snippets/form.html" with form=form %}

            <div class="py-2 flex justify-between items-center border-t border-b">
                <button type="submit" class="px-2 py-1 rounded-md text-white bg-blue-500 dark:bg-blue-500">Submit</button>
            </div>

        </form>
    </div>

{% endblock content %}
