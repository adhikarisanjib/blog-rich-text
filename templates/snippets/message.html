<div class="relative flex justify-center z-25">
    <div class="absolute flex flex-col items-center justify-center mt-2">
        {% if messages %}
            {% for message in messages %}
            <div class="flex items-center justify-center py-2 pl-8 pr-4 mx-4 my-1 bg-gray-100 dark:bg-gray-800 shadow-md rounded-md">
                <span>{{ message|safe }}</span>
                <button class="ml-8" onclick="return this.parentNode.remove();">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd">
                    </path>
                </svg>
                </button>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
